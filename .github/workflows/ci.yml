name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

env:
  DB_USER: 'postgres'
  DB_NAME: 'testing'
  DB_PASSWORD: 'postgres'
  DB_HOST: '127.0.0.1'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: [8.3]

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Composer install
        run: composer install

      - name: Lint
        run: composer lint

      - name: Static Analysis
        run: composer stan

      - name: Rector
        run: composer rector